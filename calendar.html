<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Calendar - AI for All</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }
        
        nav {
            background: #2c3e50;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        nav .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        nav .logo {
            color: white;
            font-size: 1.5em;
            font-weight: 600;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s;
        }
        
        nav a:hover {
            opacity: 0.8;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 40px;
            margin-top: 40px;
            margin-bottom: 40px;
        }
        
        h1 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 8px;
            font-size: 2em;
            font-weight: 600;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1em;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95em;
        }
        
        .legend-box {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        .workshop {
            background: #2c3e50;
        }
        
        .blackout {
            background: #95a5a6;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 20px;
        }
        
        .month {
            background: #fafafa;
            border-radius: 6px;
            padding: 16px;
            border: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }
        
        .month-header {
            text-align: center;
            font-size: 1.1em;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid #2c3e50;
        }
        
        .month-events {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
            font-size: 0.8em;
        }
        
        .event-entry {
            padding: 6px 8px;
            margin-bottom: 6px;
            background: white;
            border-radius: 3px;
            border-left: 3px solid #2c3e50;
        }
        
        .blackout-entry {
            padding: 6px 8px;
            margin-bottom: 6px;
            background: white;
            border-radius: 3px;
            border-left: 3px solid #95a5a6;
        }
        
        .entry-date {
            font-weight: 600;
            color: #1a1a1a;
            font-size: 0.9em;
        }
        
        .entry-title {
            color: #555;
            font-size: 0.85em;
            margin-top: 2px;
        }
        
        .entry-time {
            color: #777;
            font-size: 0.8em;
            margin-top: 1px;
        }
        
        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }
        
        .day-label {
            text-align: center;
            font-weight: 600;
            color: #666;
            font-size: 0.75em;
            padding: 4px 0;
        }
        
        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.15s;
            position: relative;
            border: 1px solid transparent;
        }
        
        .day:hover {
            transform: scale(1.08);
        }
        
        .day.empty {
            background: transparent;
        }
        
        .day.regular {
            background: white;
            color: #333;
            border-color: #e0e0e0;
        }
        
        .day.workshop {
            background: #2c3e50;
            color: white;
            font-weight: 600;
            border-color: #2c3e50;
        }
        
        .day.blackout {
            background: #95a5a6;
            color: white;
            font-weight: 600;
            border-color: #95a5a6;
        }
        
        .tooltip {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #1a1a1a;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.75em;
            white-space: nowrap;
            z-index: 10;
            margin-bottom: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        
        .day:hover .tooltip {
            display: block;
        }
        
        .summer-break {
            grid-column: 1 / -1;
            text-align: center;
            padding: 30px;
            background: #ecf0f1;
            border-radius: 6px;
            color: #555;
            font-size: 1.1em;
            font-weight: 600;
            border: 1px solid #bdc3c7;
        }
        
        @media (max-width: 1200px) {
            .calendar-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            nav ul {
                gap: 15px;
                font-size: 0.9em;
            }
            
            .calendar-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container" style="background: transparent; box-shadow: none; padding: 0 20px; margin: 0 auto;">
            <div class="logo">AI for All</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="schedule.html">Schedule Options</a></li>
                <li><a href="index.html#overview">Overview</a></li>
                <li><a href="survey.html">Survey</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h1>AI for All Workshop Calendar</h1>
        <p class="subtitle">St. Albert & District Chamber of Commerce • 2026</p>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-box workshop"></div>
                <span><strong>Workshop Date</strong></span>
            </div>
            <div class="legend-item">
                <div class="legend-box blackout"></div>
                <span><strong>Blackout Date</strong></span>
            </div>
        </div>
        
        <div class="calendar-grid" id="calendar"></div>
    </div>
    
    <script>
        const months = [
            {
                name: 'January 2026',
                days: 31,
                startDay: 4,
                workshops: [
                    { date: 7, title: 'Session 1A: AI Fundamentals', time: '7:30-9:00 AM' },
                    { date: 20, title: 'Session 2A: Prevent Costly Mistakes', time: '12:00-1:30 PM' }
                ],
                blackouts: [
                    { date: 14, reason: 'Blackout Date' }
                ]
            },
            {
                name: 'February 2026',
                days: 28,
                startDay: 0,
                workshops: [
                    { date: 4, title: 'Session 3A: Prompt Power', time: '12:00-1:30 PM' },
                    { date: 24, title: 'Session 4A: AI for Marketing', time: '7:30-9:00 AM' }
                ],
                blackouts: [
                    { date: 11, reason: 'Blackout Date' }
                ]
            },
            {
                name: 'March 2026',
                days: 31,
                startDay: 0,
                workshops: [
                    { date: 11, title: 'Session 5B: AI Fundamentals (Repeat)', time: '12:00-1:30 PM' },
                    { date: 24, title: 'Session 6B: Prevent Mistakes (Repeat)', time: '7:30-9:00 AM' }
                ],
                blackouts: []
            },
            {
                name: 'April 2026',
                days: 30,
                startDay: 3,
                workshops: [
                    { date: 14, title: 'Session 7B: Marketing (Repeat)', time: '12:00-1:30 PM' },
                    { date: 23, title: 'Session 8: 2-Hour Productivity Surge', time: '7:30-9:30 AM' }
                ],
                blackouts: [
                    { date: 15, reason: 'Blackout Date' },
                    { date: 17, reason: 'Blackout Date' }
                ]
            },
            {
                name: 'May 2026',
                days: 31,
                startDay: 5,
                workshops: [
                    { date: 6, title: 'Session 9: Smarter Business Decisions', time: '12:00-1:30 PM' },
                    { date: 26, title: 'Session 10: AI Health Check', time: '7:30-9:00 AM' }
                ],
                blackouts: [
                    { date: 13, reason: 'Blackout Date' }
                ]
            },
            {
                name: 'June 2026',
                days: 30,
                startDay: 1,
                workshops: [],
                blackouts: [],
                summerBreak: true
            },
            {
                name: 'July 2026',
                days: 31,
                startDay: 3,
                workshops: [],
                blackouts: [],
                summerBreak: true
            },
            {
                name: 'August 2026',
                days: 31,
                startDay: 6,
                workshops: [
                    { date: 18, title: 'Session 11: Retail & E-commerce', time: '7:30-9:30 AM' }
                ],
                blackouts: []
            },
            {
                name: 'September 2026',
                days: 30,
                startDay: 2,
                workshops: [
                    { date: 9, title: 'Session 12: Professional Services', time: '12:00-2:00 PM' }
                ],
                blackouts: []
            },
            {
                name: 'October 2026',
                days: 31,
                startDay: 4,
                workshops: [
                    { date: 14, title: 'Session 13: Mfg & Agri-Tech', time: '7:30-9:30 AM' }
                ],
                blackouts: []
            },
            {
                name: 'November 2026',
                days: 30,
                startDay: 0,
                workshops: [
                    { date: 3, title: 'Session 14: Future-Proofing', time: '12:00-1:30 PM' }
                ],
                blackouts: [
                    { date: 11, reason: 'Blackout Date' },
                    { date: 18, reason: 'Blackout Date' }
                ]
            },
            {
                name: 'December 2026',
                days: 31,
                startDay: 2,
                workshops: [
                    { date: 15, title: 'Session 15: Community Showcase', time: 'TBD' }
                ],
                blackouts: []
            }
        ];
        
        const dayLabels = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        
        function createCalendar() {
            const calendar = document.getElementById('calendar');
            
            months.forEach(month => {
                const monthDiv = document.createElement('div');
                monthDiv.className = 'month';
                
                if (month.summerBreak) {
                    monthDiv.innerHTML = `
                        <div class="month-header">${month.name}</div>
                        <div class="summer-break">
                            ☀️ SUMMER BREAK ☀️
                        </div>
                    `;
                    calendar.appendChild(monthDiv);
                    return;
                }
                
                const header = document.createElement('div');
                header.className = 'month-header';
                header.textContent = month.name;
                monthDiv.appendChild(header);
                
                const daysGrid = document.createElement('div');
                daysGrid.className = 'days-grid';
                
                dayLabels.forEach(label => {
                    const dayLabel = document.createElement('div');
                    dayLabel.className = 'day-label';
                    dayLabel.textContent = label;
                    daysGrid.appendChild(dayLabel);
                });
                
                for (let i = 0; i < month.startDay; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.className = 'day empty';
                    daysGrid.appendChild(emptyDay);
                }
                
                for (let day = 1; day <= month.days; day++) {
                    const dayDiv = document.createElement('div');
                    dayDiv.className = 'day regular';
                    dayDiv.textContent = day;
                    
                    const workshop = month.workshops.find(w => w.date === day);
                    const blackout = month.blackouts.find(b => b.date === day);
                    
                    if (workshop) {
                        dayDiv.className = 'day workshop';
                        const tooltip = document.createElement('div');
                        tooltip.className = 'tooltip';
                        tooltip.textContent = `${workshop.title} • ${workshop.time}`;
                        dayDiv.appendChild(tooltip);
                    } else if (blackout) {
                        dayDiv.className = 'day blackout';
                        const tooltip = document.createElement('div');
                        tooltip.className = 'tooltip';
                        tooltip.textContent = blackout.reason;
                        dayDiv.appendChild(tooltip);
                    }
                    
                    daysGrid.appendChild(dayDiv);
                }
                
                monthDiv.appendChild(daysGrid);
                
                const eventsDiv = document.createElement('div');
                eventsDiv.className = 'month-events';
                
                month.workshops.forEach(workshop => {
                    const eventEntry = document.createElement('div');
                    eventEntry.className = 'event-entry';
                    eventEntry.innerHTML = `
                        <div class="entry-date">${month.name.split(' ')[0]} ${workshop.date}</div>
                        <div class="entry-title">${workshop.title}</div>
                        <div class="entry-time">${workshop.time}</div>
                    `;
                    eventsDiv.appendChild(eventEntry);
                });
                
                month.blackouts.forEach(blackout => {
                    const blackoutEntry = document.createElement('div');
                    blackoutEntry.className = 'blackout-entry';
                    blackoutEntry.innerHTML = `
                        <div class="entry-date">${month.name.split(' ')[0]} ${blackout.date}</div>
                        <div class="entry-title">${blackout.reason}</div>
                    `;
                    eventsDiv.appendChild(blackoutEntry);
                });
                
                if (month.workshops.length > 0 || month.blackouts.length > 0) {
                    monthDiv.appendChild(eventsDiv);
                }
                
                calendar.appendChild(monthDiv);
            });
        }
        
        createCalendar();
    </script>
</body>
</html>
